<!-- Lighbox -->
<script type="text/javascript" src="{{ site.url }}/assets/vendor/js/lightbox-plus-jquery.min.js"></script>
<script>
  lightbox.option({
    'fadeDuration': 100,
    'resizeDuration': 100,
    'wrapAround': true
  })
</script>
<!-- WowDB tooltips -->
<script type="text/javascript" src="http://static-azeroth.cursecdn.com/current/js/syndication/tt.js"></script>
<!-- Twitter Share Count -->
{% capture permalink %}{{ site.public_url }}{{ page.url }}{% endcapture %}
<script type="text/javascript">
  $.getJSON("http://public.newsharecounts.com/count.json?url={{ permalink | url_encode }}", function(data) {
    $('.countbubble').text(data.count);
  });
</script>
{% if site.google-analytics %}
<!-- Asynchronous Google Analytics snippet -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.google-analytics }}', 'auto');
  ga('require', 'linkid', 'linkid.js');
  ga('send', 'pageview');
</script>
{% endif %}
